<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
<meta charset="UTF-8" />
</head>
<div class="portlet box green"
	th:if="${echeances != null and echeances.size() &gt; 0}">
	<div class="portlet-title" style="background-color: #3b5998;">
		<div class="caption">
			<i class="fa fa-cogs"></i>Mes Ech√©ances
		</div>
		<div class="tools">
			<a href="javascript:;" class="collapse"> </a> <a
				href="#portlet-config" data-toggle="modal" class="config"> </a> <a
				href="javascript:;" class="reload"> </a> <a href="javascript:;"
				class="remove"> </a>
		</div>
	</div>
	<div class="portlet-body">
		<div class="table-scrollable">
			<table class="table table-striped table-bordered table-hover">
				<thead>
					<tr>
						<th width="25%">Ordre</th>
						<th width="25%">Date</th>
						<th width="25%">Etat</th>
						<th width="25%">Montant</th>



					</tr>
				</thead>
				<tbody>
					<tr th:each="echeance : ${echeances}">
						<td th:text="${echeance.ordre}"></td>
						<td th:text="${echeance.dateS}"></td>
						<td th:text="${echeance.etat}"></td>
						<td th:text="${echeance.montant}"></td>





					</tr>

				</tbody>
			</table>
		</div>
	</div>
</div>







</html>
