<body class="fixed-header   ">
	<div th:include="Fragment/resources_js :: js_resources"></div>
<div class="modal fade" id="static" tabindex="-1" role="basic"
		aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal"
						aria-hidden="true"></button>
					<h4 class="modal-title">Information</h4>
				</div>
				<div class="modal-body">


					<div class="portlet-body" id="msg"></div>



				</div>
				<div class="modal-footer">
					<button type="button" class="btn  btn-outline btn-circle"
						data-dismiss="modal"
						style="background-color: #ffdb4d; color: white;">Fermer</button>
				</div>
			</div>
		</div>
	</div>
	<a id="modalAjoutClient" data-toggle="modal" href="#static"></a>
	<!-- START PAGE-CONTAINER -->
	<div class="login-wrapper ">
		<!-- START Login Background Pic Wrapper-->
		<div class="bg-pic">
			<!-- START Background Pic-->
			<img th:src="@{~/av/resources/login/img/screenFTI.jpg}"
				th:data-src="@{~/av/resources/login/img/screenFTI.jpg}"
				th:data-src-retina="@{~/av/resources/login/img/screenFTI.jpg}" alt=""
				class="lazy" />
			<!-- END Background Pic-->
			<!-- START Background Caption-->
			<div
				class="bg-caption pull-bottom sm-pull-bottom text-white p-l-20 m-b-20">
				<div class="col-lg-2">
					<!--             <img width="300" height="300" th:src="@{~/av/resources/login/img/logoCarré.png}" alt="" class="lazy"/>   -->
				</div>
				<br />
				<h2 class="semi-bold text-white" style="margin-left: 37px;">
					Satisfaire notre client est notre priorité .</h2>
			</div>
			<!-- END Background Caption-->
		</div>
		<!-- END Login Background Pic Wrapper-->
		<!-- START Login Right Container-->
		<div class="login-container bg-white">
			<div
				class="p-l-50 m-l-20 p-r-50 m-r-20 p-t-50 m-t-30 sm-p-l-15 sm-p-r-15 sm-p-t-40">
				<img th:src="@{~/av/resources/login/img/logo_login.PNG}" alt="logo"
					width="350" height="109" />

				<!-- START Login Form -->
				<form id="form-login" class="p-t-15" role="form"
					th:action="@{/sinscrire}" method="post" th:object="${client}">
					<!-- START Form Control-->
					<div class="form-group form-group-default input-group">
						<label>Nom</label> <input type="text" class="form-control"
							th:field="*{nom}" required="required" /> <span
							class="input-group-addon "><i class="fa fa-volume-up"></i></span>
					</div>
					<div class="form-group form-group-default input-group">
						<label>Prénom</label> <input type="text" class="form-control"
							th:field="*{prenom}" required="required" /> <span
							class="input-group-addon"><i class="fa fa-user"></i></span>
					</div>

					<div class="form-group form-group-default input-group">
						<label>CIN</label> <input type="text" class="form-control"
							th:field="*{CIN}" required="required" /> <span
							class="input-group-addon"><i class="fa fa-user"></i></span>
					</div>
					<div class="form-group form-group-default input-group">
						<label>N°Téléphone</label> <input type="text" class="form-control"
							id="tel" th:field="*{tel}" required="required" /> <span
							class="input-group-addon"><i class="fa fa-user"></i></span>
					</div>
					<div class="form-group form-group-default input-group">
						<label>Email</label> <input type="email" class="form-control"
							th:field="*{email}" required="required" /> <span
							class="input-group-addon"><i class="fa fa-user"></i></span>
					</div>

					<!-- END Form Control-->
					<!-- START Form Control-->
					<div class="form-group form-group-default input-group">
						<label>Mot de passe</label> <input type="password"
							class="form-control" th:field="*{MDP}"
							required="required" /> <span class="input-group-addon"><i
							class="fa fa-unlock-alt"></i></span>
					</div>
					<!-- START Form Control-->

					<input type="hidden" name="_csrf_token" class="" />
					<!-- END Form Control-->
					<button class="btn  btn-cons m-t-10" type="submit" id="_submit"
						name="_submit" style="background-color: #3b5998; color: white;">S'inscrire</button>

				</form>
          <a th:href="@{/login}">  <button class="btn  btn-cons m-t-10"    style="background-color:#3b5998; color:white;" >Se connecter</button></a> 

				<!--END Login Form-->
			</div>
		</div>
		<!-- END Login Right Container-->
	</div>

	<script th:inline="javascript">
	
	
		
	/*<![CDATA[*/
	
	$("#modalAjoutClient").hide();
	checkClt = /*[[${checkClt}]]*/;
	if (checkClt == "oui") {
    	$("#modalAjoutClient").click();
		$("#msg").html('Inscription réussie.Vérifier votre boite email.');
	}
	else if (checkClt == "existant"){
		$("#modalAjoutClient").click();
		$("#msg").html('Email déja existant. Vérifiez vos informations!');
	}
	else if (checkClt == "non verifie"){
		$("#modalAjoutClient").click();
		$("#msg").html('Vérifiez votre mot de passe (minimum 5 caractères maximum 10 caractères)!');
	}
	 /*]]>*/
