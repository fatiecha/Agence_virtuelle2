<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">

<div class="form-group">
	<label class="col-md-4 control-label">Tarif</label>
	<div class="col-md-4">
		<select class="form-control input-circle" id="tarif" name="tarif" required="required">
			<option th:each="tarif : ${tarifs}" th:value="${tarif}"
				th:text="${tarif}"></option>
		</select>
	</div>
</div>
</html>
