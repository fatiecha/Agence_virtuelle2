<div class="modal fade" id="static" tabindex="-1" role="basic"
		aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal"

				</div>

    <div class="login-wrapper ">
      <!-- START Login Background Pic Wrapper-->
      <div class="bg-pic">
        <!-- START Background Pic-->
        <img th:src="@{~/av/resources/login/img/screenFTI.jpg}" th:data-src="@{~/av/resources/login/img/screenFTI.jpg}" th:data-src-retina="@{~/av/resources/login/img/screenFTI.jpg}" alt="" class="lazy"/>
        <!-- END Background Pic-->
        <!-- START Background Caption-->
        <div class="bg-caption pull-bottom sm-pull-bottom text-white p-l-20 m-b-20">
          <div class="col-lg-2" >
<!--             <img width="300" height="300" th:src="@{~/av/resources/login/img/logoCarré.png}" alt="" class="lazy"/>   -->
          </div>
          <br/>
            <h2 class="semi-bold text-white" style="margin-left: 37px;">
					Satisfaire notre client est notre priorité .</h2>
        </div>
        <!-- END Background Caption-->
      </div>
      <!-- END Login Background Pic Wrapper-->
      <!-- START Login Right Container-->
      <div class="login-container bg-white">
        <div class="p-l-50 m-l-20 p-r-50 m-r-20 p-t-50 m-t-30 sm-p-l-15 sm-p-r-15 sm-p-t-40">
          <img th:src="@{~/av/resources/login/img/logo_login.PNG}" alt="logo" width="350" height="109"/>
          <div style="height: 20px;"></div>
           <p th:if="${loginError}" style="color:red;">Email ou mot de passe erroné</p>
          <!-- START Login Form -->
          <form id="form-login" class="p-t-15" role="form"  th:action="@{/envoyerMDP}" method="post" th:object="${client}">
            <!-- START Form Control-->
            <div class="form-group form-group-default input-group">
                <label>Email</label>
                <input type="text" class="form-control"  name="j_username" required="required" th:field="*{email}" />
              <span class="input-group-addon"><i class="icon-user"> </i></span>
            </div>
       

            <input type="hidden" name="_csrf_token" class=""  />
            <!-- END Form Control-->
            <button class="btn  btn-cons m-t-10" type="submit"  id="_submit" name="_submit" style="background-color:#3b5998; color:white;" >Envoyer</button>
                   
          </form>
          <a th:href="@{/login}">  <button class="btn  btn-cons m-t-10"   id="btnLogin" style="background-color:#3b5998; color:white;" >Se connecter</button></a> 
          
          <!--END Login Form-->
        </div>
      </div>
      <!-- END Login Right Container-->

    <script th:inline="javascript">
	
   
		
	/*<![CDATA[*/
	
	$("#btnLogin").hide();
	$("#modalEnvoiMDP").hide();
	confirmationEnvoiMDP = /*[[${confirmationEnvoiMDP}]]*/;
	if (confirmationEnvoiMDP == true) {
    	$("#modalEnvoiMDP").click();
    	$("#btnLogin").show();
		$("#msg").html('Vérifiez votre boîte éléctronique .Votre mot de passe a été envoyé.');
	}
	else if (confirmationEnvoiMDP  == false){
		$("#modalEnvoiMDP").click();
		$("#msg").html('cette adresse ne correspond a aucun compte !');
	}
